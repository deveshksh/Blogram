{% extends "blog/base.html" %}
{% block content %}
    <div class = 'content-section'>
        <form method = "POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-size: 2rem; font-family: cursive, sans-serif;">Delete Post</legend>
                <h2>Are you sure you want to delete this post? "{{ object.title }}" </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger"  type="submit">Delete post</button>
                <a class="btn btn-outline-primary" href="{% url 'post-detail' object.id %}" style="margin-left: 20px;">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
